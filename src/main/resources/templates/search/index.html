<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Абоненты</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}" />
    <div th:replace="~{flashMessages :: flash}" />

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>По запросу '<span th:text="${#request.getParameter('searchLine')}"/>' в базе найдено  <span th:text="${abonentList.size()+tpList.size()}"/> результатов.</h1>
            </div>
        </div>
        <div class="row" th:if="${abonentList.size()>0}">
            <table class="table table-hover">
                <thead class="thead-dark">
                        <th> РЭС </th>
                        <th> ТП </th>
                        <th> Фидер </th>
                        <th> Лиц. Сч. </th>
                        <th> ФИО </th>
                        <th> Номера тел. </th>
                        <th> Отметки </th>
                        <th> Создан </th>
                        <th> Изменен </th>
                        <th> Действия </th>
                </thead>
                <tbody>
                    <tr th:each="abonent : ${abonentList}">

                        <td th:text="${abonent.fider.tp.res.name}"/>
                        <td th:text="${abonent.fider.tp.name}"/>
                        <td th:text="${abonent.fider.name}"/>
                        <td th:text="${abonent.accountNumber}"/>
                        <td th:object="${abonent}">
                            <span th:text="*{surname+' ' + name + ' ' + middlename}" /><br/>
                        </td>
                        <td th:object="${abonent}">
                            <span th:text="*{homePhone+ ' ' + firstPhone + ' ' + secondPhone }" /><br/>
                        </td>
                        <td th:object="${abonent}">
                            <span th:text="*{notes}" /><br/>
                        </td>
                        <td>
                            <span th:text="${#dates.format(abonent.created, 'dd.MM.yyyy HH:mm')}" /><br/>
                        </td>
                        <td>
                            <span th:text="${#dates.format(abonent.modified, 'dd.MM.yyyy HH:mm')}" /><br/>
                        </td>
                        <td>
                            <a class="btn btn-outline-dark" th:href="@{'/abonent/edit/' + ${abonent.accountNumber}}">Изменить</a>
                            <a class="btn btn-outline-danger" th:href="@{'/abonent/delete/' + ${abonent.accountNumber}}">Удалить</a>
                            <!-- todo Сделать Error на невозможность удаления Через Constrains или запрос на удаление каскадом-->
                            <a class="btn btn-outline-success" th:href="@{'/cart/add/abonent/' + ${abonent.accountNumber}}">В рассылку</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row" th:if="${tpList.size()>0}">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <th> ТП </th>
                    <th> Действия </th>
                </thead>
                <tbody>
                <tr th:each="tp : ${tpList}">

                    <td>
                        <a th:href="@{'/tp/view/'+${tp.id}}" title="Просмотр данных ТП">
                            <span th:text="${tp.name}" />
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-dark" th:href="@{'/abonent/edit/' + ${tp.id}}">Изменить</a>
                        <a class="btn btn-outline-danger" th:href="@{'/abonent/delete/' + ${tp.id}}">Удалить</a>
                        <!-- todo Сделать Error на невозможность удаления Через Constrains или запрос на удаление каскадом-->
                        <a class="btn btn-outline-success" th:href="@{'/cart/add/tp/' + ${tp.id}}">В рассылку</a>
                    </td>
                </tr>
                </tbody>
            </table>




        </div>
    </div>


<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
