<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script th:src="@{/js/jquery.js}"></script>
    <title>Регистрация пользователя</title>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}" />
    <div th:replace="~{flashMessages :: flash}" />

    <h2>Регистрация нового пользователя</h2>
    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="username">User name</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter user name">
                        <small class="form-text text-danger" th:each="err : ${#fields.errors('username')}" th:text="${err}">Validation error</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password">
                        <small class="form-text text-danger" th:each="err : ${#fields.errors('password')}" th:text="${err}">Validation error</small>
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword">Repeat password</label>
                        <input type="password" id="repeatPassword" th:field="*{repeatPassword}" class="form-control" placeholder="Repeat password">
                        <small class="form-text text-danger" th:each="err : ${#fields.errors('repeatPassword')}" th:text="${err}">Validation error</small>
                    </div>
                    <div class="form-group">
                        <label>Выберите РЭС</label>
                        <select class="form-control" th:field="*{roles}" multiple>
                            <option th:each="item : ${roleList}"
                                    th:value="${item.id}"
                                    th:text="${item.name}">Role NAME</option>
                        </select>
                        <small class="form-text text-danger" th:each="err : ${#fields.errors('roles')}" th:text="${err}">Validation error</small>
                    </div>
                    <div class="form-group">
                        <label>Выберите РЭС</label>
                        <select class="form-control" th:field="*{res}">
                            <option th:each="item : ${resList}"
                                    th:value="${item.id}"
                                    th:text="${item.name}">RES NAME</option>
                        </select>
                        <small class="form-text text-danger" th:each="err : ${#fields.errors('res')}" th:text="${err}">Validation error</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>

</body>

</html>
