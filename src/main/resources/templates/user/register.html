<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8"/>

    <title th:text="${title!=null} ? ${title} :'СМС Оповещение абонентов'">СМС оповещение Абонентов</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <th:block th:insert="~{mandatory_styles :: link}"></th:block>

    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link th:href="@{/css/assets/global/plugins/jstree/dist/themes/default/style.min.css}" rel="stylesheet"
          type="text/css"/>
    <!-- END PAGE LEVEL PLUGINS -->
    <script th:src="@{/js/jquery.js}"></script>


</head>
<!-- END HEAD -->

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-full-width page-md">
<div class="page-wrapper">
    <!-- BEGIN HEADER -->
    <div th:replace="~{nav :: nav(Home)}"/>
    <!-- END HEADER -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"></div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">

                <!-- todo Pagination -->

                <div class="container">
                    <div th:replace="~{flashMessages :: flash}"/>
                    <h2>Регистрация нового пользователя</h2>
                    <div class="container">
                        <div class="row py-2">
                            <div class="col-12">
                                <form th:action="@{/register}" method="post" th:object="${user}">
                                    <div class="form-group">
                                        <label for="username">User name</label>
                                        <input type="text" id="username" th:field="*{username}" class="form-control"
                                               placeholder="Enter user name">
                                        <small class="form-text text-danger"
                                               th:each="err : ${#fields.errors('username')}" th:text="${err}">Validation
                                            error</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" th:field="*{password}" class="form-control"
                                               placeholder="Password">
                                        <small class="form-text text-danger"
                                               th:each="err : ${#fields.errors('password')}" th:text="${err}">Validation
                                            error</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="repeatPassword">Repeat password</label>
                                        <input type="password" id="repeatPassword" th:field="*{repeatPassword}"
                                               class="form-control" placeholder="Repeat password">
                                        <small class="form-text text-danger"
                                               th:each="err : ${#fields.errors('repeatPassword')}" th:text="${err}">Validation
                                            error</small>
                                    </div>
                                    <div class="form-group">
                                        <label>Выберите РЭС</label>
                                        <select class="form-control" th:field="*{roles}" multiple>
                                            <option th:each="item : ${roleList}"
                                                    th:value="${item.id}"
                                                    th:text="${item.name}">Role NAME
                                            </option>
                                        </select>
                                        <small class="form-text text-danger" th:each="err : ${#fields.errors('roles')}"
                                               th:text="${err}">Validation error</small>
                                    </div>
                                    <div class="form-group">
                                        <label>Выберите РЭС</label>
                                        <select class="form-control" th:field="*{res}">
                                            <option th:each="item : ${resList}"
                                                    th:value="${item.id}"
                                                    th:text="${item.name}">RES NAME
                                            </option>
                                        </select>
                                        <small class="form-text text-danger" th:each="err : ${#fields.errors('res')}"
                                               th:text="${err}">Validation error</small>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="~{mandatory_styles :: script}"></th:block>
</body>

</html>
