<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список ТП</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}" />
    <div th:replace="~{flashMessages :: flash}" />

    <h1>Список пользователей</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a class="btn btn-outline-primary" th:href="@{/register}">Добавить нового пользователя</a>
            </div>
        </div>

        <table class="table table-hover">
            <thead class="thead-dark">
                    <th> Id </th>
                    <th> Логин </th>
                    <th> РЭС </th>
                    <th> Действия </th>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"/>

                    <td>
                        <a th:href="@{'/user/view/'+${user.id}}">
                            <span th:text="${user.username}"/>
                        </a>
                    </td>

                    <td>
                        <a th:href="@{'/res/view/'+${user.res.id}}" title="Просмотр данных РЭСа">
                            <span th:text="${user.res.name}" />
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-dark" th:href="@{'/user/edit/' + ${user.id}}">Изменить</a>
                        <a class="btn btn-outline-danger" th:href="@{'/user/delete/' + ${user.id}}">Удалить</a>
                        <!-- todo Сделать Error на невозможность удаления Через Constrains или запрос на удаление каскадом-->
                        <a class="btn btn-outline-success" th:href="@{'/orders/byUser/' + ${user.id}}">Посмотреть рассылки</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
