<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8"/>

    <title th:text="${title!=null} ? ${title} :'СМС Оповещение абонентов'">СМС оповещение Абонентов</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <th:block th:insert="~{mandatory_styles :: link}"></th:block>

    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link th:href="@{/css/assets/global/plugins/jstree/dist/themes/default/style.min.css}" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS -->
    <script th:src="@{/js/jquery.js}"></script>


</head>
<!-- END HEAD -->

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-full-width page-md">
<div class="page-wrapper">
    <!-- BEGIN HEADER -->
    <div th:replace="~{nav :: nav(Home)}"/>
    <!-- END HEADER -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"></div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">

                <!-- todo Pagination -->

                <div class="container">
                    <div th:replace="~{flashMessages :: flash}"/>
                        <div class="row">
                        <h2>ТП</h2>
                        <div class="col-md-12">
                            <div class="portlet green-meadow box">
                                <div class="portlet-title">
                                        <div class="caption" th:object="${abonent}">
                                            <i class="fa fa-cogs"></i> <span class="bold" th:text="*{accountNumber+ ' : ' + surname+' ' + name + ' ' + middlename}" />
                                        </div>
                                        <div class="actions">
                                            <a th:href="@{'/abonent/edit/'+${abonent.accountNumber}}" class="btn purple btn-sm">
                                                <i class="fa fa-pencil"></i> Редактировать </a>
                                        </div>
                                </div>
                                <div class="portlet-body">

                                    <div class="row static-info">
                                        <div class="col-md-5 name"> Лицевой счёт </div>
                                        <div class="col-md-7 value">
                                            <span th:text="${abonent.accountNumber}"/>
                                        </div>
                                    </div>
                                    <div class="row static-info">
                                        <div class="col-md-5 name"> РЭС </div>
                                        <div class="col-md-7 value" th:if="${abonent.fider!=null}">
                                            <a th:href="@{'/res/view/'+${abonent.fider.tp.getRes().getId()}}">
                                                <span th:text="${abonent.fider.tp.getRes().getName()}"/>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row static-info" th:if="${abonent.fider!=null}">
                                        <div class="col-md-5 name"> ТП </div>
                                        <div class="col-md-7 value"> <span th:text="${abonent.fider.tp.name}"/> </div>
                                    </div>

                                    <div class="row static-info" th:if="${abonent.fider!=null}">
                                        <div class="col-md-5 name"> Фидер: </div>
                                        <div class="col-md-7 value"> <span th:text="${abonent.fider.name}"> </div>
                                    </div>
                                    <div class="row static-info">
                                        <div class="col-md-5 name"> Пометки: </div>
                                        <div class="col-md-7 value"> <span th:text="${abonent.notes}" /> </div>
                                    </div>
                                    <div class="row static-info">
                                        <div class="col-md-5 name"> Номер 1: </div>
                                        <div class="col-md-7 value">
                                            <span th:text="${abonent.firstPhone}" /><br/>
                                        </div>
                                        <div class="col-md-5 name"> Номер 2: </div>
                                        <div class="col-md-7 value">
                                            <span th:text="${abonent.secondPhone}" /><br/>
                                        </div>
                                        <div class="col-md-5 name"> Создан: </div>
                                        <div class="col-md-7 value">
                                            <span th:text="${#dates.format(abonent.created, 'dd.MM.yyyy HH:mm')}" /><br/>


                                        </div>
                                        <div class="col-md-5 name"> Отредактирован: </div>
                                        <div class="col-md-7 value">
                                            <span th:text="${#dates.format(abonent.modified, 'dd.MM.yyyy HH:mm')}" /><br/>
                                        </div>
                                    </div>
                                    <div class="row static-info">
                                        <div class="col-md-5">
                                            <a th:href="@{'/cart/add/abonent/'+${abonent.accountNumber}}" class="btn green btn-sm">
                                                <svg class="bi bi-chat-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/>
                                                </svg>
                                                В рассылку
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
