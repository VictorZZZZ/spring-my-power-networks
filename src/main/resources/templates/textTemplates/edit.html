<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8"/>

    <title th:text="${title!=null} ? ${title} :'СМС Оповещение абонентов'">СМС оповещение Абонентов</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <th:block th:insert="~{mandatory_styles :: link}"></th:block>

    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link th:href="@{/css/assets/global/plugins/jstree/dist/themes/default/style.min.css}" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS -->
    <script th:src="@{/js/jquery.js}"></script>


</head>
<!-- END HEAD -->

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-full-width page-md">
<div class="page-wrapper">
    <!-- BEGIN HEADER -->
    <div th:replace="~{nav :: nav(Home)}"/>
    <!-- END HEADER -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"></div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">

                <!-- todo Pagination -->

                <div class="container">
                    <div th:replace="~{flashMessages :: flash}"/>
                    <h1>Редактировать шаблон</h1>


                    <form action="#" th:action="@{/templates/saveTemplate}" th:object="${template}" method="post">
                        <input type="hidden" th:if="*{id!=null}" th:field="*{id}" />
                        <input type="hidden" th:if="*{user!=null}" th:field="*{user}" />

                        <div class="form-group">
                            <label>Шаблон</label>
                            <textarea class="form-control" type="text" th:field="*{template}" />
                        </div>
                        <input class="btn purple btn-outline" type="submit" value="Сохранить" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/css/assets/global/scripts/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
