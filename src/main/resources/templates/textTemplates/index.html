<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}" />
    <div th:replace="~{flashMessages :: flash}" />
    <div class="container">
        <h1>Шаблоны СМС</h1>
        <div class="row">
            <div class="col-md-4">
                <a class="btn btn-outline-primary" th:href="@{/templates/add}">Добавить новый Шаблон</a>
            </div>
        </div>
        <div class="row" th:if="${templates.size()>0}">
            <table class="table table-hover">
                <thead class="thead-dark">
                <th> Название </th>
                <th> Последнее редактирование </th>
                <th> Действия </th>
                </thead>
                <tbody>
                <tr th:each="template : ${templates}">
                    <td th:object="${template}">
                        <span th:text="*{template}"/>
                    </td>
                    <td th:object="${template}">
                        <span th:text="*{modified}"/>
                    </td>
                    <td>
                        <a class="btn btn-outline-dark" th:href="@{'/templates/edit/' + ${template.id}}">Изменить</a>
                        <a class="btn btn-outline-danger" th:href="@{'/templates/delete/' + ${template.id}}">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



</div>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
