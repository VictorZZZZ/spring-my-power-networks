<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8"/>

    <title th:text="${title!=null} ? ${title} :'СМС Оповещение абонентов'">СМС оповещение Абонентов</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <th:block th:insert="~{mandatory_styles :: link}"></th:block>

    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link th:href="@{/css/assets/global/plugins/jstree/dist/themes/default/style.min.css}" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS -->
    <script th:src="@{/js/jquery.js}"></script>


</head>
<!-- END HEAD -->

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-full-width page-md">
<div class="page-wrapper">
    <!-- BEGIN HEADER -->
    <div th:replace="~{nav :: nav(Home)}"/>
    <!-- END HEADER -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"></div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">

                <!-- todo Pagination -->

                <div class="container">
                    <div th:replace="~{flashMessages :: flash}"/>
                    <h1>Шаблоны СМС</h1>
                    <div class="row">
                        <div class="col-md-4">
                            <a class="btn blue" th:href="@{/templates/add}">Добавить новый Шаблон</a>
                        </div>
                    </div>
                    <div class="row" th:if="${templates.size()>0}">
                        <table class="table table-hover">
                            <thead class="thead-dark">
                            <th> Название </th>
                            <th> Последнее редактирование </th>
                            <th> Действия </th>
                            </thead>
                            <tbody>
                            <tr th:each="template : ${templates}">
                                <td th:object="${template}">
                                    <span th:text="*{template}"/>
                                </td>
                                <td th:object="${template}">
                                    <span th:text="*{modified}"/>
                                </td>
                                <td>
                                    <a class="btn blue" th:href="@{'/templates/edit/' + ${template.id}}"><i class="fa fa-edit"></i> Изменить</a>
                                    <a class="btn red" th:href="@{'/templates/delete/' + ${template.id}}"><i class="fa fa-times"></i> Удалить</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{footer :: footer}"/>
</div>
<th:block th:insert="~{mandatory_styles :: script}"></th:block>
<script>
    $(document).ready(function(){
        var minHeight = $(window).height()-83;
        $("div.page-content").css("min-height",minHeight+"px");
    });
</script>
</body>
</html>
