<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link th:href="@{/css/assets/global/css/components-md.min.css}" rel="stylesheet" id="style_components" type="text/css" />
    <script th:src="@{/js/jquery.js}"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}" />
    <div class="container">
        <div class="row">
            <h2>ТП</h2>
            <div class="col-md-12">
                <div class="portlet green-meadow box">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs"></i><span th:text="${fider.name}"/> </div>
                        <div class="actions">
                            <a th:href="@{'/fider/edit/'+${fider.id}}" class="btn btn-default btn-sm">
                                <i class="fa fa-pencil"></i> Редактировать </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="row static-info">
                            <div class="col-md-5 name"> РЭС </div>
                            <div class="col-md-7 value">
                                <a th:href="@{'/res/view/'+${fider.tp.res.id}}">
                                    <span th:text="${fider.tp.res.name}"/>
                                </a>
                            </div>
                        </div>
                        <div class="row static-info">
                            <div class="col-md-5 name"> ТП </div>
                            <div class="col-md-7 value">
                                <a th:href="@{'/tp/view/'+${fider.tp.id}}">
                                    <span th:text="${fider.tp.name}"/>
                                </a>
                            </div>
                        </div>
                        <div class="row static-info">
                            <div class="col-md-5 name"> Фидер </div>
                            <div class="col-md-7 value">
                                    <span th:text="${fider.name}"/>
                            </div>
                        </div>
                        <div class="row static-info">
                            <div class="col-md-5 name"> Количество Абонентов: </div>
                            <div class="col-md-7 value"> <span th:text="${fider.abonents.size()}"> </div>
                        </div>
                        <div class="row static-info">
                            <div class="col-md-5">
                                <a th:href="@{'/cart/add/fider/'+${fider.id}}" class="btn btn-default btn-sm">
                                    <svg class="bi bi-chat-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/>
                                    </svg>
                                    В рассылку
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h2>Cписок Абонентов</h2>
        <table class="table table-hover">
            <thead class="thead-dark">
                <th> Лиц. Сч. </th>
                <th> ФИО </th>
                <th> Номера тел. </th>
                <th> Отметки </th>
                <th> Создан </th>
                <th> Изменен </th>
                <th> Действия </th>
            </thead>
            <tbody>

                <tr th:each="abonent : ${fider.abonents}">
                    <td th:text="${abonent.accountNumber}"/>
                    <td th:object="${abonent}">
                        <span th:text="*{surname+' ' + name + ' ' + middlename}" /><br/>
                    </td>
                    <td th:object="${abonent}">
                        <span th:text="*{homePhone+ ' ' + firstPhone + ' ' + secondPhone }" /><br/>
                    </td>
                    <td th:object="${abonent}">
                        <span th:text="*{notes}" /><br/>
                    </td>
                    <td>
                        <span th:text="${#dates.format(abonent.created, 'dd.MM.yyyy HH:mm')}" /><br/>
                    </td>
                    <td>
                        <span th:text="${#dates.format(abonent.modified, 'dd.MM.yyyy HH:mm')}" /><br/>
                    </td>
                    <td>
                        <a class="btn btn-outline-dark" th:href="@{'/abonent/edit/' + ${abonent.accountNumber}}">Изменить</a>
                        <a class="btn btn-outline-danger" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/abonent/delete/' + ${abonent.accountNumber}}">Удалить</a>
                        <!-- todo Сделать Error на невозможность удаления Через Constrains или запрос на удаление каскадом-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
