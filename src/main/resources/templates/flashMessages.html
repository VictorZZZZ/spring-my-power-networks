<div th:fragment="flash" xmlns:th="http://www.w3.org/1999/xhtml" style="margin-top:20px;">
    <div class="alert alert-danger" role="alert" th:if="${messageError}">
        <p th:text="${messageError}"></p>
    </div>
    <div class="alert alert-warning" role="alert" th:if="${messageWarning}">
        <p th:text="${messageWarning}"></p>
    </div>
    <div class="alert alert-info" role="alert" th:if="${messageInfo}">
        <p th:text="${messageInfo}"></p>
    </div>
</div>
