<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список ТП</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}" />
    <div th:replace="~{flashMessages :: flash}" />

    <h1>Список ТП (<span th:text="${tps.size()}"/>) </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a class="btn btn-outline-primary" th:href="@{/tp/add}">Добавить новое ТП</a>
            </div>
        </div>

        <table class="table table-hover">
            <thead class="thead-dark">
                    <th> РЭС </th>
                    <th> Название </th>
                    <th> Действия </th>
            </thead>
            <tbody>
                <tr th:each="tp : ${tps}">

                    <td>
                        <a th:href="@{'/res/view/'+${tp.getRes().getId()}}">
                            <span th:text="${tp.getRes.getName()}"/>
                        </a>
                    </td>

                    <td th:object="${tp}">
                        <a th:href="@{'/tp/view/'+${tp.id}}" title="Просмотр данных ТП">
                            <span th:text="*{name}" />
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-dark" th:href="@{'/tp/edit/' + ${tp.id}}">Изменить</a>
                        <a class="btn btn-outline-danger" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/tp/delete/' + ${tp.id}}">Удалить</a>
                        <!-- todo Сделать Error на невозможность удаления Через Constrains или запрос на удаление каскадом-->
                        <a class="btn btn-outline-success" th:href="@{'/cart/add/tp/' + ${tp.id}}">В рассылку</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
