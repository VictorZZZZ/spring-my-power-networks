<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link th:href="@{/css/assets/global/css/components-md.min.css}" rel="stylesheet" id="style_components" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}" />
    <div th:replace="~{flashMessages :: flash}" />

    <div class="container">
        <div class="row">
            <h2>ТП</h2>
            <div class="col-md-12">
                <div th:replace="~{tp/view_fragment :: mainInfo}"/>
            </div>
        </div>
        <h2>Cписок Фидеров</h2>
        <table class="table table-hover">
            <thead class="thead-dark">
                <th> Название </th>
                <th> Количество Абонентов </th>
                <th> Действия </th>
            </thead>
            <tbody>
                <tr th:each="fider : ${tp.fiders}">
                    <td th:object="${fider}">
                        <a th:href="@{'/fider/view/'+${fider.id}}" title="Просмотр данных Фидера">
                            <span th:text="*{name}" />
                        </a>
                    </td>
                    <td th:object="${fider}">
                        <span class="label label-success" th:text="*{abonents.size()}"/>
                    </td>
                    <td>
                        <a class="btn btn-outline-dark" th:href="@{'/tp/edit/' + ${fider.id}}">Изменить</a>
                        <a class="btn btn-outline-danger" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/tp/delete/' + ${fider.id}}">Удалить</a>
                        <a th:href="@{'/cart/add/fider/'+${fider.id}}" class="btn btn-outline-info btn-sm"> В рассылку</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
